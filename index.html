<!DOCTYPE html>
<html>
<head>
    <title>Proiect Git</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Bine ați venit pe site-ul nostru</h1>
        <nav>
            <a href="#">Acasă</a>
            <a href="#">Despre</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section id="galerie">
            <h2>Galerie Foto</h2>
            <div class="gallery-grid">
                <img src="https://picsum.photos/300/200?random=1" alt="Foto 1">
                <img src="https://picsum.photos/300/200?random=2" alt="Foto 2">
                <img src="https://picsum.photos/300/200?random=3" alt="Foto 3">
                <img src="https://picsum.photos/300/200?random=4" alt="Foto 4">
            </div>
            <p>Explorați colecția noastră de imagini.</p>
        </section>

        <section id="contact">
            <h2>Contactează-ne</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nume">Nume complet:</label>
                    <input type="text" id="nume" name="nume" placeholder="Introduceți numele" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="exemplu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="mesaj">Mesaj:</label>
                    <textarea id="mesaj" name="mesaj" rows="5" placeholder="Scrie mesajul tău aici..." required></textarea>
